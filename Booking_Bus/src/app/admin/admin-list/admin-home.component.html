<body>
    <app-admin-header></app-admin-header><br>
    <div class="container">

        <form class="form-inline">
            <div class="form-group">
              <select id="id" class="form-control" #r>
                <option selected disabled>--Search by--</option>
                <option value="1">All</option>
                <option value="2">Name</option>
                <option value="3">Role</option>
                <option value="4">Email</option>
              </select>
            </div>
        
            <div class="form-group">
              <input  type="text" class="form-control" placeholder="Value..." #i>
            </div>
            <button type="button" class="btn btn-primary" (click)="search(r.value, i.value)">Search</button>
            <button (click)="getAllUser()" type="button" class="btn btn-primary">ShowAll</button>
          </form><br>

          <form class="f form-inline form-group">
              <select id="country"  class="frm-field required sect form-control" #role >
                  <option value="">--Filter By Role--</option>
                  <option value="1">Admin</option> 
                  <option value="2">Customer</option>
                  <option value="3">Ticket Seller</option>                                 
              </select>
              <button class="btn btn-primary" (click)="filter(role.value)">Filter</button> |||
          </form>
          

        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>No</th>
              <th>Name User</th>
              <th>Email User</th>
              
              <th>Role User</th>
              <th>Detail</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let user of users">
              <th><h4></h4></th>
              <td>{{user?.name}}</td>
              <td>{{user?.email}}</td>
              
              <td>{{user?.role.nameRole}}</td>
              <td>
                <a routerLink="/admin/detail/{{user.id}}" class="btn btn-primary"><i class="fa fa-edit"></i></a>
                <a (click) = "deleteUser(user.id)" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item" *ngFor="let p of pages; let i = index" [ngClass]="{'active': i === page}">
              <a class="page-link" href="#" (click)="setPage(i, $event)">{{ i+1 }}</a>
            </li>
          </ul>
        </nav>
      </div>
</body>
