<div class="container">
  <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card">Login Admin System</p><br>
      <form class="form-signin" #frm = "ngForm">
          <div class="form-group">
            <input 
                type="email" 
                id="inputEmail" 
                class="form-control" 
                placeholder="Email address"  
                [(ngModel)] = "email" 
                name="email" 
                required
                minlength="5" 
                maxlength="20"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" > 
            </div>
            

          <div class="form-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)] = "password"  name="password" required>
        </div>

          <div id="remember" class="checkbox">
              <label>
                  <input type="checkbox" value="remember-me"> Remember me
              </label>
          </div>
          <button (click) = "loginAdmin()" class="btn btn-primary" type="submit">Sign in</button>
      </form><!-- /form -->
      <a href="#" class="forgot-password">
          Forgot the password?
      </a>
  </div><!-- /card-container -->
</div><!-- /container -->
